<html lang="en"><head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer Quiz</title>
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <div>
         <span id="View_Highscore" class="top_corner">View Highscore</span>
        <span id="Time" class="top_corner">Time:</span> 
    </div> 
    <br>
    <main class="center">
        <section id="initial_screen">     <!--initial screen-->
        <h1 id="header">Coding Quiz Challange</h1>
        <p> Try to answer the following code-related question...</p>
        <div id="StarQuiz_button"><button class="button">Start Quiz</button></div>
    </section>
    <section id="questions">
        <h1 id="question_title"></h1> 
        <button class="button" id="multipleChoice_1"></button> 
        <br>
        <button class="button" id="multipleChoice_2"></button> 
        <br>
        <button class="button" id="multipleChoice_3"></button> 
        <br>
        <button class="button" id="multipleChoice_4"></button> 
        <br> 
        <hr>
        <p id="correctNotice" class="correctNotice"  > Correct </p> 
        <p id="incorrectNotice" class="incorrectNotice"> Incorrect </p>  
    </section>
   <section id="post_quiz">  <!-- create all done page and set id " post_quiz"-->
        <h1 id="allDone">All done</h1>
        <p id="score"> Your final score is </p> 
        <label for="initial"> Enter your initial:</label>
        <input type="text" id="initial" name="initial" placeholder=""> <button id="submitButton" class="button"> Submit</button>
   </section>
   <section id="finalPage">
        <h1> Highscores</h1>
        <div id="highScoresBox">
            <ol id="highScoresList"></ol>
        </div>
        <button id="goBackButton" class="button">Go Back</button> <button id="clearHighScoresButton" class="button">Clear Highscores</button>
   </section>
</main>
    
    
<script src="assets/script.js"></script>    

 </body></html>
